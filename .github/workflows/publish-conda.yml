name: Publish Linux Conda Package

on: 
  workflow_dispatch:
  release:

jobs:
  build-conda-packages:
    name: Build and publish conda packages
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up conda environment
       uses: mamba-org/setup-micromamba@v1
       with:
         environment-file: pygeode_environment.yml
         create-args: python=3.11

     - name: Complete and check conda installation
       run: |
         micromamba install boa anaconda-client
         micromamba list

     - name: Build conda package
       run: |
         # Move bld.build.sh and meta.yaml.latest to a directory called pygeode
         cd conda-recipe
         mkdir pygeode
         cp build.sh pygeode/
         cp meta.yaml.1.4 pygeode/meta.yaml
         conda mambabuild pygeode

     - name: Publish to aph42 channel
       run: |
         export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
         mamba list
         anaconda upload --label=test

