name: Publish Linux Conda Package

on: 
  workflow_dispatch:
  release:

env:
  VERSION: 1.4.2a3
  VERSION_TAG: 1.4.2-alpha3

jobs:
  build-conda-packages:
    name: Build and publish conda packages
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up conda environment
       uses: mamba-org/setup-micromamba@v1
       with:
         environment-file: pygeode_environment.yml
         create-args: >-
           boa
           anaconda-client

     - name: Build conda package
       run: |
         # Move bld.build.sh and meta.yaml.latest to a directory called pygeode
         cd conda-recipe
         mkdir pygeode
         cp build.sh pygeode/
         cp meta.yaml pygeode/
         cp conda_build_config.yaml pygeode/
         conda mambabuild pygeode --output-folder .

     - name: Publish to aph42 channel
       run: |
         export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
         anaconda upload --label=test conda-recipe/linux-64/*.tar.bz2 --force

