name: Publish Linux Conda Package

on: 
  workflow_dispatch:
  release:

env:
  VERSION: 1.4.2a2

jobs:
  build-conda-packages:
    name: Build and publish conda packages
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          -python-version: "3.7"
           numpy-version: "<=1.22"
          #python-version: ["3.10"]
      fail-fast: false
    defaults:
      run:
        shell: bash -el {0}

    steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up conda environment
       uses: mamba-org/setup-micromamba@v1
       with:
         environment-file: pygeode_environment.yml
         create-args: >-
           python=${{ matrix.python-version }}
           numpy=${{ matrix.numpy-version }}
           boa
           anaconda-client

     - name: Build conda package
       run: |
         # Move bld.build.sh and meta.yaml.latest to a directory called pygeode
         cd conda-recipe
         mkdir pygeode
         cp build.sh pygeode/
         cp meta.yaml.1.4 pygeode/meta.yaml
         conda mambabuild pygeode --python=${{ matrix.python-version }} --output-folder .

     - name: Publish to aph42 channel
       run: |
         export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
         anaconda upload --label=test conda-recipe/linux-64/*.tar.bz2 --force

